<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <img src="../../images/user.png" style="width:114px; height:114px;">
        <h1>Register yourself</h1>
        
        <form action="friends.html" method="post">
            <fieldset style="border: 1px solid black">
                <legend>Register</legend>
                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Username" name="uname">
                <br>
                <label for="pwd">Password</label>
                <input type="password" id="uname" placeholder="Password" name="pwd">
                <br>
                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" id="uname" placeholder="Confirm Password" name="confirm-pwd">
                <br>
            </fieldset>

            <a href="login.html">
                <button type="button">Cancel</button>
            </a>
            <button type="submit">Create Account</button>
        </form>
    </body>
</html>
