<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="../images/user.png" alt="user image" class="center">
    <h1 class="center">Register yourself</h1>

    <form action="friends.html" method="post">
        <fieldset>
            <legend>Register</legend>
            <label for="uname">Username</label>
            <input id="uname" type="text" name="uname" placeholder="Username">
            <br>
            <label for="pwd">Password</label>
            <input id="pwd" type="password" name="pwd" placeholder="Password">
            <br>
            <label for="confirm-pwd">Confirm Password</label>
            <input id="confirm-pwd" type="password" name="confirm-pwd" placeholder="Confirm Password">
            <br>
        </fieldset>
        <div class="center">
            <a href="login.html">
                <button type="button">Cancel</button>
            </a>
            <button type="submit" class="blueButton">Create Account</button>
        </div>
    </form>
</body>

</html>
