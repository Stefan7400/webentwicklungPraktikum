<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>

<body>

    <header>
        <img src="../../images/chat.png" alt="chat icon" style="width:64px; height:64px;">
    </header>

    <h1>Please sign in</h1>

    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username
                <input placeholder="Username" id="username" />
            </label><br>
            <label for="password">Password
                <input placeholder="Password" id="password" />
            </label><br>
        </fieldset>
        <a href="register.html">
            <button>Register</button>
        </a>
        <button>Login</button>
    </form>
</body>

</html>
